<body >

<script type="text/javascript">
  alert("Hello Jii &#128521; This is Api here,u r Welcome")
function collectInfo() {
  var n = parseInt(document.getElementById("i1").value);
  var e = parseInt(document.getElementById("j1").value);
  var p = parseInt(document.getElementById("k1").value);
  var fg = parseInt(document.getElementById("i2").value);
  var d = parseInt(document.getElementById("j2").value);
  var m = parseInt(document.getElementById("k2").value);
  var f = document.getElementById("inlineFormCustomSelect");
  var va = f.options[f.selectedIndex].value;
  return vectorAlgebra(n, e, p, fg, d, m, va)

}


function vectorAlgebra(a, b, c, m, n, o, va) {
  if (va == 1) {
    addition(a, b, c, m, n, o, va);
  }
  if (va == 2) {
    subtraction(a, b, c, m, n, o, va)
  }
  if (va == 3) {
    dotProduct(a, b, c, m, n, o, va)
  }
  if (va == 4) {
    crossProduct(a, b, c, m, n, o, va)
  }
}

// ADDITION
function addition(a, b, c, m, n, o) {
  var iA = a + m;
  var jA = b + n;
  var kA = c + o;
  var aR = (iA + "i&#770 +" + jA + "j&#770 +" + kA + "k&#770;")
  document.getElementById("result").style.color = "#F9F9F9"


  return document.getElementById("result").innerHTML = (aR);
}
// subtraction
function subtraction(a, b, c, m, n, o) {
  var is = (a - m);
  var js = (b - n);
  var ks = (c - o);
  var sR = (is + "i&#770 +" + js + "j&#770 +" + ks + "k&#770;")

  if (js < 0) {
    if(ks<0){
      sR = (is + "i&#770  " + js + "j&#770  " + ks + "k&#770;")
    }else{sR = (is + "i&#770  " + js + "j&#770 +" + ks + "k&#770;")}

  }
  if (ks < 0) {
    if(js<0){
      sR = (is + "i&#770  " + js + "j&#770  " + ks + "k&#770;")
    }else{sR = (is + "i&#770 +" + js + "j&#770 " + ks + "k&#770;")}

  }


  document.getElementById("result").style.color = "#49FF00"
  return document.getElementById("result").innerHTML = (sR);
}
// Dotproduct
function dotProduct(a, b, c, m, n, o) {
  var dt1 = a * m
  var dt2 = b * n
  var dt3 = c * o
  var dpR = dt1 + dt2 + dt3
  document.getElementById("result").style.color = "#F9F9F9"
  return document.getElementById("result").innerHTML = (dpR);

}
// Crossproduct
function crossProduct(a, b, c, m, n, o) {
  var ct1 = b * o - c * n
  var ct2 = c * m - a * o
  var ct3 = a * n - b * m
  var cpR = ct1 + "i&#770 +" + ct2 + "j&#770 +" + ct3 + "k&#770;"
  if (ct2 < 0) {
    if(ct3<0){
      cpR = (ct1 + "i&#770  " + ct2 + "j&#770 " + ct3 + "k&#770;")
    }else{cpR = (ct1 + "i&#770  " + ct2 + "j&#770 +" + ct3 + "k&#770;")}

  }
  if (ct3 < 0) {
    if(ct2<0){
      cpR = (ct1 + "i&#770  " + ct2 + "j&#770  " + ct3 + "k&#770;")
    }else{cpR = (ct1 + "i&#770 +" + ct2 + "j&#770 " + ct3 + "k&#770;")}

  }


  document.getElementById("result").style.color = "#FBFF00"
  return document.getElementById("result").innerHTML = (cpR);
}

</script>
